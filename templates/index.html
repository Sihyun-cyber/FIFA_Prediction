<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ FIFA 선수 에이징 커브 예측</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 축구 테마 스타일링 시작 --- */
        body {
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/football.png');
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .theme-card {
            background-color: rgba(13, 31, 12, 0.85); /* 반투명한 어두운 녹색 */
            backdrop-filter: blur(10px); /* 뒷 배경 블러 처리 (유리 효과) */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .lead {
            color: rgba(255, 255, 255, 0.8);
        }

        /* 제목(h1) 색상을 흰색으로 고정 */
        h1 {
            font-weight: 700;
            color: white !important; 
        }
        
        /* 입력창 스타일 */
        .form-control {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: #ffcc00;
            box-shadow: 0 0 0 0.25rem rgba(255, 204, 0, 0.25);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 버튼 스타일 */
        .btn-predict {
            background-color: #ffcc00; /* 금색 하이라이트 */
            color: #0d1f0c;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            background-color: #ffe066;
            transform: translateY(-2px);
        }

        /* 로딩 스피너 */
        .spinner-border {
            display: none; /* 기본 숨김 */
            width: 3rem;
            height: 3rem;
            color: #ffcc00;
        }

        /* 결과 카드 스타일 */
        #results .card {
            background-color: rgba(255, 255, 255, 0.95); /* 결과 카드의 배경을 밝게 변경 */
            border: 1px solid #ffcc00; 
        }
        #results .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #0d1f0c; /* 헤더 텍스트 색상 변경 */
            font-weight: 600;
        }
        #results .card-text {
            color: #212529; /* 결과 텍스트를 어두운 색으로 고정 */
        }
        /* --- 축구 테마 스타일링 끝 --- */
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="p-5 text-center theme-card">
            <h1 class="">⚽ FIFA 선수 커리어 예측</h1>
            <p class="lead mt-3">
                선수 이름을 입력하여 커리어의 고점과 에이징 커브를 예측해보세요.<br>
                (예: L. Messi, Cristiano Ronaldo, Son Heung-Min)
            </p>
            <div class="input-group input-group-lg mt-4">
                <input type="text" id="search-box" class="form-control" placeholder="선수 이름을 정확하게 입력하세요...">
                <button class="btn btn-predict" type="button" id="search-button">예측하기</button>
            </div>
        </div>

        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 fw-bold">🧠 모델이 열심히 예측 중입니다...</p>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchBox = document.getElementById('search-box');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        searchBox.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        searchButton.addEventListener('click', async () => {
            const playerName = searchBox.value;
            if (!playerName) {
                alert('선수 이름을 입력해주세요!');
                return;
            }

            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: playerName })
                });

                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error}</div>`;
                } else {
                    const summary = data.summary;
                    let resultText = `
                        <div class="card mt-4">
                            <div class="card-header h5">${summary.player_name} 선수 커리어 예측</div>
                            <div class="card-body">
                                <p class="card-text fs-5">👑 <strong>고점(Peak) 분석:</strong> 이 선수는 과거 데이터상 <strong>만 ${summary.peak_age}세 (${summary.peak_year}년)</strong>에 기량의 정점을 찍었습니다.</p>`;

                    if (summary.aging_curve_start_year) {
                        resultText += `<p class="card-text fs-5">📉 <strong>에이징 커브 예측:</strong> <strong>만 ${summary.aging_curve_start_age}세 (${summary.aging_curve_start_year}년)</strong>부터 점진적인 기량 하락이 시작될 것으로 예측됩니다.</p>`;
                    } else {
                        resultText += `<p class="card-text fs-5">📈 <strong>에이징 커브 예측:</strong> 시뮬레이션 기간 내 뚜렷한 기량 하락은 예측되지 않았습니다.</p>`;
                    }
                    
                    resultText += `
                                <img src="${data.plot_image}" class="img-fluid rounded mt-3" alt="예측 결과 그래프" />
                            </div>
                        </div>`;
                    resultsDiv.innerHTML = resultText;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">서버 통신 중 오류가 발생했습니다: ${error}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
